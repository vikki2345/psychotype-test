        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.innerHTML = `<div class="answer-text">${answer.text}</div>`;
                answerDiv.onclick = () => selectAnswer(index);
                
                if (selectedAnswers[currentQuestion] === index) {
                    answerDiv.classList.add('selected');
                }
                
                answersContainer.appendChild(answerDiv);
            });
            
            updateProgress();
            updateNavigationButtons();
        }

        function selectAnswer(answerIndex) {
            selectedAnswers[currentQuestion] = answerIndex;
            
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            document.querySelectorAll('.answer-option')[answerIndex].classList.add('selected');
            
            setTimeout(() => {
                if (currentQuestion < questions.length - 1) {
                    nextQuestion();
                } else {
                    finishQuiz();
                }
            }, 500);
        }

        function nextQuestion() {
            if (selectedAnswers[currentQuestion] !== undefined) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    finishQuiz();
                }
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;

            }

            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
        }

        function calculateScore() {
            totalScore = 0;
            selectedAnswers.forEach((answerIndex, questionIndex) => {
                if (answerIndex !== undefined) {
                    totalScore += questions[questionIndex].answers[answerIndex].points;
                }
            });
            return totalScore;
        }

        function getResultUrl() {
            const score = calculateScore();
            for (let psychotype of psychotypes) {
                if (score >= psychotype.range[0] && score <= psychotype.range[1]) {
                    return psychotype;
                }
            }
            return psychotypes[0];
        }

            ];

            let currentStep = 0;
            const progressBar = document.getElementById('analysisProgressBar');
            const textElement = document.getElementById('analysisText');

            function runAnalysisStep() {
                if (currentStep < analysisSteps.length) {
                    const step = analysisSteps[currentStep];

                        currentStep++;

                    showAnalysisStats();
                }

            runAnalysisStep();
