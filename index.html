    { question: "После тяжелого дня вечером ты…", answers: [
      { text: "Занимаюсь спортом или гуляю, чтобы переключиться", points: 10 },

    { question: "Во время разговора замечаешь, что тебя не понимают. Что делаешь?", answers: [
      { text: "Анализирую и стараюсь улучшить себя", points: 7 },
      { text: "Защищаюсь и высказываю свое мнение", points: 10 },
      { text: "Обдумываю в одиночестве, чтобы понять", points: 4 },

    ]},
    { question: "Ты сталкиваешься с критикой в свой адрес. Реакция?", answers: [
      { text: "Анализирую и стараюсь улучшить себя", points: 7 },
      { text: "Защищаюсь и высказываю свое мнение", points: 10 },
      { text: "Обдумываю в одиночестве, чтобы понять", points: 4 },
      { text: "Злюсь и иногда опускаю руки", points: 1 }
    ]},
    { question: "Тебе нужно быстро переключиться с работы на отдых. Как делаешь?", answers: [

    ]},
    { question: "Ты решил выучить новые слова. Как лучше всего тебе?", answers: [

      { text: "Учить в движении, через действия", points: 1 }

    { question: "Когда ты слышишь сложное объяснение, то…", answers: [

    { question: "Тебе нужно выступить перед большой аудиторией. Что чувствуешь?", answers: [
      { text: "Волнусь, но готовлюсь тщательно", points: 7 },
      { text: "Чувствую азарт и вдохновение", points: 10 },
      { text: "Думаю, как сделать выступление интересным", points: 4 },
      { text: "Очень нервничаю и боюсь", points: 1 }
    ]},
    { question: "Ты выбираешь подарок другу. Как поступаешь?", answers: [
      { text: "Выбираю практичный и нужный подарок", points: 7 },
      { text: "Покупаю что-то оригинальное и необычное", points: 10 },
      { text: "Стараюсь понять желания друга", points: 4 },

    ]},
    { question: "Тебе предлагают новую работу с высокой зарплатой, но неизвестным коллективом. Как ты?", answers: [
      { text: "Принимаю вызов и готов учиться", points: 10 },
      { text: "Обдумываю все плюсы и минусы", points: 7 },
      { text: "Сомневаюсь и спрашиваю совета", points: 4 },
      { text: "Отказываюсь из-за страха перемен", points: 1 }
    ]},
    { question: "Ты отдыхаешь на природе. Чем предпочитаешь заняться?", answers: [
      { text: "Активные игры и спорт", points: 10 },
      { text: "Прогулки и разговоры с друзьями", points: 7 },
      { text: "Чтение и размышления", points: 4 },
      { text: "Одиночество и медитация", points: 1 }
    ]},
  ];

  const progressBar = document.getElementById('progressBar');
  const questionNumberElem = document.getElementById('questionNumber');
  const questionText = document.getElementById('questionText');
  const answersContainer = document.getElementById('answersContainer');
  const backButton = document.getElementById('backButton');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const quizContent = document.getElementById('quizContent');
  const resultContent = document.getElementById('resultContent');

  let currentQuestionIndex = 0;
  let totalPoints = 0;
  let answersSelected = [];

  function renderQuestion() {
    // Если вопросы закончились - показываем результат
    if (currentQuestionIndex >= questions.length) {
      showResult();
      return;
    }

    const questionObj = questions[currentQuestionIndex];
    questionNumberElem.textContent = `Вопрос ${currentQuestionIndex + 1} из ${questions.length}`;
    questionText.textContent = questionObj.question;

    answersContainer.innerHTML = '';
    questionObj.answers.forEach((answer, index) => {
      const div = document.createElement('div');
      div.classList.add('answer-option');
      div.textContent = answer.text;
      div.dataset.points = answer.points;
      if (answersSelected[currentQuestionIndex] === index) {
        div.classList.add('selected');
      }
      div.addEventListener('click', () => {
        answersSelected[currentQuestionIndex] = index;
        updateSelection();
      });
      answersContainer.appendChild(div);
    });

    // Управление кнопкой назад
    backButton.disabled = currentQuestionIndex === 0;

    // Обновляем прогресс
    progressBar.style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;
  }

  function updateSelection() {
    // Помечаем выбранный ответ визуально
    Array.from(answersContainer.children).forEach((child, idx) => {
      if (idx === answersSelected[currentQuestionIndex]) {
        child.classList.add('selected');
      } else {
        child.classList.remove('selected');
      }
    });
  }

  function nextQuestion() {
    // Если ответ не выбран, не двигаемся вперед
    if (answersSelected[currentQuestionIndex] == null) return alert('Пожалуйста, выберите ответ');

    // Сохраняем баллы
    const selectedIndex = answersSelected[currentQuestionIndex];
    totalPoints += questions[currentQuestionIndex].answers[selectedIndex].points;

    currentQuestionIndex++;
    renderQuestion();
  }

  function previousQuestion() {
    if (currentQuestionIndex === 0) return;
    // При возврате нужно убрать баллы предыдущего вопроса
    if (answersSelected[currentQuestionIndex - 1] != null) {
      totalPoints -= questions[currentQuestionIndex - 1].answers[answersSelected[currentQuestionIndex - 1]].points;
    }
    currentQuestionIndex--;
    renderQuestion();
  }

  function showResult() {
    quizContent.style.display = 'none';
    resultContent.style.display = 'block';

    scoreDisplay.textContent = `Ваш результат: ${totalPoints} баллов`;

    // Задаём прогресс 100%
    progressBar.style.width = '100%';

    // Через 3 секунды редирект по баллам
    setTimeout(() => {
      let url = '';
      if (totalPoints >= 14 && totalPoints <= 44) url = "https://teletype.in/@viktoriyagro/dhhksxol6djfckldvguj21";
      else if (totalPoints >= 45 && totalPoints <= 74) url = "https://teletype.in/@viktoriyagro/dsikfvmkgbksgbfc2hjndf24y";
      else if (totalPoints >= 75 && totalPoints <= 104) url = "https://teletype.in/@viktoriyagro/ghkf6sgbnbcks5hdh3s";
      else if (totalPoints >= 105 && totalPoints <= 134) url = "https://teletype.in/@viktoriyagro/kkfngujgnbssdvlodskes4gb1";
      else if (totalPoints >= 135 && totalPoints <= 180) url = "https://teletype.in/@viktoriyagro/ikdnvujbszsfr6cjkydjnn44";
      else url = "https://teletype.in/@viktoriyagro/dhhksxol6djfckldvguj21"; // по умолчанию первая ссылка

      window.location.href = url;
    }, 3000);
  }

  // Инициализация
  renderQuestion();

  // Обработка клика по ответам
  answersContainer.addEventListener('click', (e) => {
    if (e.target.classList.contains('answer-option')) {
      // Добавляем выделение выбранного варианта
      answersSelected[currentQuestionIndex] = Array.from(answersContainer.children).indexOf(e.target);
      updateSelection();

      // Чтобы сразу после выбора варианта перейти к следующему вопросу
      setTimeout(nextQuestion, 300);
    }
  });

</script>
