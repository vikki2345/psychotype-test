            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-10px, -10px); }
        }

        .container {
            width: 100%;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.6s ease forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-title {
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .quiz-subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 50px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.25em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
            font-weight: 500;
        }

        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-option {
            background: linear-gradient(135deg, #f8f9ff, #e8ecff);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .answer-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .answer-option:hover::before {
            left: 100%;
        }

        .answer-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .answer-option.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: scale(1.01);
        }

        .answer-text {
            font-size: 1.05em;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .navigation-buttons {
            display: flex;
            justify-content: flex-start;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            text-align: center;
            display: none;

        .result-title {

        }

        .score-display {

            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }

        .analysis-container {
            text-align: center;
            display: none;
        }

        .analysis-title {
            font-size: 2em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .analysis-progress {
            width: 100%;
            height: 12px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 50px;
            margin: 30px 0;
            overflow: hidden;
        }

        .analysis-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            border-radius: 50px;
            width: 0%;
            transition: width 0.3s ease;

        @keyframes analysisShimmer {

            100% { background-position: -200% 0; }

        .analysis-text {
            font-size: 1.1em;
            color: #555;
            margin: 20px 0;
            min-height: 50px;
            line-height: 1.6;
        }

        .analysis-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .stat-item {
            background: linear-gradient(135deg, #f8f9ff, #e8ecff);
            padding: 18px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Вопрос ${currentQuestion + 1} из ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.innerHTML = `<div class="answer-text">${answer.text}</div>`;
                answerDiv.onclick = () => selectAnswer(index);
                
                if (selectedAnswers[currentQuestion] === index) {
                    answerDiv.classList.add('selected');
                }
                
                answersContainer.appendChild(answerDiv);
            });
            
            updateProgress();
            updateNavigationButtons();
        }

        function selectAnswer(answerIndex) {
            selectedAnswers[currentQuestion] = answerIndex;
            
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            document.querySelectorAll('.answer-option')[answerIndex].classList.add('selected');
            
            setTimeout(() => {
                if (currentQuestion < questions.length - 1) {
                    nextQuestion();
                } else {
                    finishQuiz();
                }
            }, 500);
        }

        function nextQuestion() {
            if (selectedAnswers[currentQuestion] !== undefined) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    finishQuiz();
                }
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
        }

        function calculateScore() {
            totalScore = 0;
            selectedAnswers.forEach((answerIndex, questionIndex) => {
                if (answerIndex !== undefined) {
                    totalScore += questions[questionIndex].answers[answerIndex].points;
                }
            });
            return totalScore;
        }

        function getResultUrl() {
            const score = calculateScore();
            for (let psychotype of psychotypes) {
                if (score >= psychotype.range[0] && score <= psychotype.range[1]) {
                    return psychotype;
                }
            }
            return psychotypes[0];
        }

        function finishQuiz() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('navigationButtons').style.display = 'none';
            document.getElementById('analysisContainer').style.display = 'block';
            
            startAnalysis();
        }

        function startAnalysis() {
            const analysisSteps = [
                { progress: 15, text: "Обрабатываем ваши ответы на эмоциональные вопросы...", duration: 800 },
                { progress: 30, text: "Анализируем стратегии решения проблем...", duration: 900 },
                { progress: 45, text: "Оцениваем коммуникативные предпочтения...", duration: 700 },
                { progress: 60, text: "Изучаем способы обработки информации...", duration: 800 },
                { progress: 75, text: "Определяем стиль принятия решений...", duration: 900 },
                { progress: 90, text: "Формируем психологический профиль...", duration: 700 },
                { progress: 100, text: "Анализ завершен! Готовим результаты...", duration: 600 }
            ];

            let currentStep = 0;
            const progressBar = document.getElementById('analysisProgressBar');
            const textElement = document.getElementById('analysisText');

            function runAnalysisStep() {
                if (currentStep < analysisSteps.length) {
                    const step = analysisSteps[currentStep];
                    progressBar.style.width = step.progress + '%';
                    textElement.textContent = step.text;
                    
                    setTimeout(() => {
                        currentStep++;
                        runAnalysisStep();
                    }, step.duration);
                } else {
                    showAnalysisStats();
                }
            }

            runAnalysisStep();
        }

        function showAnalysisStats() {
            const score = calculateScore();
            const analysisStats = document.getElementById('analysisStats');
            
            const emotionalResponses = selectedAnswers.filter((answer, index) => 
                [0, 3, 4, 5, 6, 13].includes(index) && answer >= 2
            ).length;
            
            const analyticalResponses = selectedAnswers.filter((answer, index) => 
                [1, 2, 7, 8, 9, 12].includes(index) && answer <= 1
            ).length;
            
            const socialResponses = selectedAnswers.filter((answer, index) => 
                [4, 6, 10, 11, 13].includes(index) && answer >= 1
            ).length;

            analysisStats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${score}</div>
                    <div class="stat-label">Общий балл</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${emotionalResponses}</div>
                    <div class="stat-label">Эмоциональные реакции</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${analyticalResponses}</div>
                    <div class="stat-label">Аналитические решения</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${socialResponses}</div>
                    <div class="stat-label">Социальные предпочтения</div>
                </div>
            `;

            setTimeout(() => {
                document.getElementById('analysisText').textContent = "Определяем ваш уникальный психотип...";
                setTimeout(showResults, 1000);
            }, 1500);
        }

        function showResults() {
            const score = calculateScore();
            const result = getResultUrl();
            
            document.getElementById('analysisContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            document.getElementById('scoreDisplay').textContent = `${score} баллов`;
            document.getElementById('resultTitle').textContent = result.title;
            document.getElementById('resultDescription').textContent = result.description;
            
            window.resultUrl = result.url;
            
            setTimeout(() => {
                redirectToResult();
            }, 3000);
        }

        function redirectToResult() {
            if (window.resultUrl) {
                window.location.href = window.resultUrl;
            }
        }

        // Инициализация
        loadQuestion();
        updateProgress();
    </script>
</body>
</html>
